<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    {% for paragraph in paragraphs %}
      <p style="font-size: 20px">
        <span style="font-size: 12px;color:#888">{{ loop.index }}</span>
        {% for chunk in paragraph %}
          {%- if chunk.highlighted -%}
            <span style="background-color:#ff0">{{ chunk }}</span>
          {%- else -%}
            {{ chunk }}
          {%- endif -%}
        {% endfor %}
      </p>
    {% endfor %}
  </body>
</html>
